<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileStore</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="header">Blockchain-Powered Image Authentication</header>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{{ node_address }}/mine">Request to Mine</a></li>
        </ul>
    </nav>

    <main class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer class="footer">&copy; 2025 FileStore | Blockchain Secure</footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
